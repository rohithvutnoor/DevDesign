        </div>

        <ul id="slide-out" class="side-nav">

                </div>
            </div><br>
            <div class="card-panel" margin=1% ng-repeat = "errorObject in errorList | filter : searchtxt"   ng-class-odd="'balanced'" ng-class-even="'assertive'">
                <p class = "text-bold"> {{errorObject.errorCode}}</p>
                <p class = "text-bold">  {{errorObject.errorMessage}}</p>
                <p class = "text-bold">  {{errorObject.errorDescription}}</p>
                <p> {{errorObject.tag}} </p>
            </div>
