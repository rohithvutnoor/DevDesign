    <body ng-app="myApp" ng-controller="myCtrl">
    
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="Rewards.html" class="brand-logo">DBS CAPI</a>
                <ul class="right">
                    <li><a href="Rewards.html"><i class="material-icons">home</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="fixed-action-btn" style="bottom:45px;right:24px">
            <a href="" data-activates="slide-out" class="button-collapse waves-effect waves-light btn btn-floating btn-large cyan"><i class="material-icons">menu</i></a>
        </div>

        <ul id="slide-out" class="side-nav">
            <li>
                <a class="waves-effect" href="Rewards.html"><i class="material-icons">home</i>Home</a><div class="divider"></div>
            </li>
            <li>
                <a target="_blank" class="waves-effect" href="Google.com"><i class="material-icons">language</i>API Swagger</a><div class="divider"></div>
            </li>
            <li>
                <a class="waves-effect" href="ErrorCodes.html"><i class="material-icons">folder_special</i>Error Codes</a><div class="divider"></div>
            </li>
            <li>
                <a class="waves-effect" href="FAQ.html"><i class="material-icons">question_answer</i>FAQ</a><div class="divider"></div>
            </li>
        </ul>

        <div class="container">
            <br><br><br>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input ng-model="searchtxt" type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Error Code</label>
                    </div>
                    </div>
                </div>
            </div><br>
            <div class="card-panel" ng-repeat = "faqObject in faqList | filter : searchtxt"   ng-class-odd="'balanced'" ng-class-even="'assertive'">
                <p class = "text-bold"> {{faqObject.question}}</p>
                <img src={{faqObject.src}} width="auto" height="300">
                <p class = "text-bold" ng-repeat = "answer in faqObject.answer">  {{answer}}</p>
            </div>
        </div>
    </body>
    <!--Import jQuery before materialize.js-->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.modal').modal();
            $('.button-collapse').sideNav();
            var clipboard = new ClipboardJS('.clipboard');

                    "7":null,"8":null,"9":null,"10":null,"11":null,"12":null,
                    "13":null,"14":null,"15":null,"16":null,"17":null,"18":null,
                    "paymentByPoints":null,"paymentByRebates":null,"paymentReversal":null,
                    "rewardsSummary":null,"itemConversionRates":null,"rebatesCashback":null,
                    "accessToken":null
                },
                limit: 10,
                onAutocomplete: function(val) {},minLength: 1,});      
            });
            
    </script>

            scroll-behavior: smooth;

</html>
